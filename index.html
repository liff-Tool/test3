<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列の文字一覧</title>
</head>
<body>
    <h1>文字列の文字一覧を表示</h1>
    <input type="text" id="inputString" placeholder="文字列を入力してください">
    <button onclick="displayCharacters()">表示</button>
    <div id="result"></div>

    <script>
        function displayCharacters() {
            // 入力フィールドから値を取得
            let inputString = document.getElementById('inputString').value;
            
            // 文字列をセットに変換して重複を排除し、配列に変換してソート
            let uniqueChars = Array.from(new Set(inputString)).sort();
            
            // 結果を表示
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>文字列を構成する文字: ' + uniqueChars.join(', ') + '</p>';
        }
    </script>
</body>
</html>
